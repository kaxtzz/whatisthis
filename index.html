<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Mascotte</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            background-image: url('nyan.gif');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }
        #mascotContainer {
            position: relative;
            cursor: pointer;
            text-align: center;
        }
        #mascot {
            width: 400px;
            height: 300px;
            position: relative;
        }
        #mascotText {
            position: absolute;
            top: -60px;
            right: 10px;
            padding: 10px;
            background-color: rgba(142, 255, 164, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            font-size: 18px;
            color: #333;
            white-space: nowrap;
            z-index: 1;
        }
        #centerButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff3333;
            color: #fff;
            padding: 60px 120px;
            padding: 50px 100px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 2;
            font-size: 64px;
            font-size: 44px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Contenitore della Mascotte -->
    <div id="mascotContainer" onclick="changeText()">
        <!-- Mascotte -->
        <img id="mascot" src="MASKOT.png" alt="Mascotte" onerror="displayFallbackMessage()">
        <!-- Testo sopra la Mascotte -->
        <div id="mascotText">
            <span>Ciao! Sono la mascotte</span>
            <span>ORIGINALE dei 100 giorni 5CINF.</span>
            <span>Benvenuto sul mio sito!</span>
        </div>
    </div>
    <!-- Bottone al centro -->
    <button id="centerButton" onclick="redirectToNextPage()">Continua</button>
    <script>
        var messages = [
            '<span>Questo è solo un test per capire se sei umana e la prof che cerco. (cliccami ancora)</span>',
            '<span>Se sei pronta a continuare, <br>clicca il bottone rosso al centro. (difficile da ignorare)</span>',
            '<span>Smettila di cliccare.</span>',
            '<span>Stai perdendo la dignità.</span>',
            '<span>Ho deciso che da ora ti ignoro.</span>',
        ];
        var currentMessageIndex = 0;
        function displayFallbackMessage() {
            alert("Errore nel caricamento dell'immagine della mascotte. Verifica il percorso e l'estensione del file.");
        }
        function changeText() {
            var mascotText = document.getElementById("mascotText");
            var centerButton = document.getElementById("centerButton");
            // Controlla se l'indice è all'ultima posizione nell'array
            if (currentMessageIndex < messages.length - 1) {
                // Incrementa l'indice per il prossimo clic
                currentMessageIndex++;
            }
            // Cambia il testo con il messaggio corrispondente
            mascotText.innerHTML = messages[currentMessageIndex];
            // Mostra il bottone al centro dopo il secondo clic sugli span
            if (currentMessageIndex === 1) {
                centerButton.style.display = "inline-block";
            }
        }
        function redirectToNextPage() {
            // Cambia l'URL con l'URL della prossima pagina
            window.location.href = "pag1";
        }
    </script>
</body>
</html>
