<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cena 100 Giorni</title>
    <style>
        .domanda{
            text-align: center;
            padding-left: auto;
            font-size: 20px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: url('ping.gif') center/cover fixed no-repeat;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(86, 102, 243, 1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #000000;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            display: none;
        }

        label[for="si"], label[for="no"] {
            flex: 1;
            position: relative;
            cursor: pointer;
            font-size: 16px;
            color: #000000;
            text-align: center;
            margin-bottom: 5px; /* Spazio tra "SI"/"NO" e le caselle di selezione */
        }

        label[for="si"]::before, label[for="no"]::before {
            content: "";
            display: block;
            margin: 0 auto 10px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
        }

        input[type="radio"]:checked + label::before {
            background-color: #4caf50;
            border-color: #4caf50;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #rispostaInviata {
            color: #ffffff;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="#" method="post" onsubmit="return inviaForm(this);">
        <h1>Compila il Form</h1>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>

        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required>
        
        <div class="domanda"> Vuole venire alla cena dei 100 giorni con noi?</div>

        <div>
            <input type="radio" id="si" name="partecipazione" value="si" required>
            <label for="si">SI</label>
            
            <input type="radio" id="no" name="partecipazione" value="no" required>
            <label for="no">NO</label>
        </div>

        <input type="submit" value="Invia">
        <div id="rispostaInviata"></div>

        <script>
            function inviaForm(form) {
                // Verifica se tutti i campi sono compilati
                var cognome = form.cognome.value.trim();
                var classe = form.classe.value.trim();
                var partecipazione = form.partecipazione.value;

                if (cognome === '' || classe === '' || partecipazione === '') {
                    alert('Si prega di compilare tutti i campi.');
                    return false;
                }

                // Mostra il messaggio "Risposta inviata"
                document.getElementById('rispostaInviata').innerHTML = 'Risposta inviata!';

                // Blocca l'invio del form
                return false;
            }
        </script>
    </form>

</body>
</html>
